<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table td, .table th {
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }
        .table th {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <div class="row bg-dark text-white p-3">
        <div class="col">
            <!-- имя пользователя из Spring Security -->
            <span th:text="${#authentication.name}">Username</span>
            <span> with roles: </span>
            <!-- итерация по ролям текущего пользователя -->
            <span th:each="auth : ${#authentication.authorities}"
                  th:text="${auth.authority + ', '}">
            ROLE
        </span>
        </div>
        <div class="col text-end">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>


    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 bg-light vh-100 p-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col p-4">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#new">New User</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <!-- USERS TABLE -->
                <div id="users" class="tab-pane fade show active">
                    <div class="card">
                        <div class="card-header">All users</div>
                        <div class="card-body p-0 table-responsive">
                            <table class="table table-bordered table-striped mb-0">
                                <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="usr : ${allUsers}">
                                    <td th:text="${usr.id}">1</td>
                                    <td th:text="${usr.name}">Name</td>
                                    <td th:text="${usr.surname}">Surname</td>
                                    <td th:text="${usr.salary}">100</td>
                                    <td th:text="${usr.username}">user@mail.com</td>
                                    <td>
                                        <span th:each="r : ${usr.roles}" th:text="${r.name} + ' '">ROLE_USER</span>
                                    </td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-info btn-sm"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#editUserModal__' + ${usr.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-danger btn-sm"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#deleteUserModal__' + ${usr.id}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- NEW USER FORM -->
                <div id="new" class="tab-pane fade">
                    <form th:action="@{/saveOrUpdateUser}" method="post" class="row g-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="col-md-6">
                            <label class="form-label">First name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last name</label>
                            <input type="text" name="surname" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Age</label>
                            <input type="number" name="salary" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="username" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Roles</label>
                            <select name="roles" multiple class="form-select">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}">
                                </option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- EDIT and DELETE MODALS -->
<div th:each="usr : ${allUsers}">
    <!-- EDIT -->
    <div class="modal fade" th:id="'editUserModal__' + ${usr.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/saveOrUpdateUser}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" name="id" th:value="${usr.id}" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input type="text" name="name" th:value="${usr.name}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input type="text" name="surname" th:value="${usr.surname}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" name="salary" th:value="${usr.salary}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="username" th:value="${usr.username}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="New password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <select name="roles" multiple class="form-select">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"
                                        th:selected="${usr.roles.contains(role)}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- DELETE -->
    <div class="modal fade" th:id="'deleteUserModal__' + ${usr.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/deleteUser}" method="get">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="usrId" th:value="${usr.id}">
                        <p>Are you sure you want to delete user <strong th:text="${usr.username}">user@mail.com</strong>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
